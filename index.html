<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Palette Color</title>
</head>
<body>
    <section class="palette_container">
        <div class="palette__box">
            <h2 class="palette__value">#5185b2</h2>
            <div class="palette__color-option">
                <i class="change-values-color btn fa fa-tasks"></i>
                <i class="palette__color-block btn fa fa-unlock"></i>
            </div>
        </div>
        <div class="palette__box">
            <h2 class="palette__value">#5185b2</h2>
            <div class="palette__color-option">
                <i class="change-values-color btn fa fa-tasks"></i>
                <i class="palette__color-block btn fa fa-unlock"></i>
            </div>
        </div>
        <div class="palette__box">
            <h2 class="palette__value">#5185b2</h2>
            <div class="palette__color-option">
                <i class="change-values-color btn fa fa-tasks"></i>
                <i class="palette__color-block btn fa fa-unlock"></i>
            </div>
        </div>
        <div class="palette__box">
            <h2 class="palette__value">#5185b2</h2>

                <i class="change-values-color btn fa fa-tasks"></i>

            </div>
        </div>

            <h2 class="palette__value">#5185b2</h2>

                <i class="change-values-color btn fa fa-tasks"></i>
                <i class="palette__color-block btn fa fa-unlock"></i>
            </div>
        </div>
    </section>
    <section class="palette-tools">
        <div class="palette-tools__option">
            <button id="show-library" class="pallete-tools-btn">
                <i class="fa fa-book"></i>
            </button>
            <span>Library</span>
        </div>
        <div class="palette-tools__option">
            <button id="refresh-pallet" class="pallete-tools-btn">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <span>Refresh</span>
        </div>
        <div class="palette-tools__option">
            <button id="save-palette" class="pallete-tools-btn">
                <i class="fa fa-save" aria-hidden="true"></i>
            </button>
            <span>Save</span>
        </div>
    </section>

</html>
